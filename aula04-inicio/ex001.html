<head>

    <title>Início JavaScript</title>

        body {

<body>

    <script>

        window.prompt('Qual é o seu nome?')  // "prompt" Vai abrir um campo para inserir dados

        alert("Olá, mundo!")
        confirm("Clique em ok ou cancelar")
        prompt("Qual seu nome?")

        alert('Olá, Mundos!')
