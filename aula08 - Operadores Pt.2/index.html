<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // atribbuições simples
        var a = 5 + 3
        var b = a % 5
        var c = 5 * b ** 2              // primeir '**' e depois '*' 
        var d = 10 - a / 2              // primeiro '/' e depois '-' 
        var e = 6 * 2 / d               // primeiro '*' e depois '/'
        var f = b % e + 4 / e           // primeiro '%', depois '/' e depois '+'

        // atribuições a própria variável - auto atribuições
        var n = 3
        n = n + 4
        n = n - 5

        // simplidicando essas auto atribuições
        var n = 3
        n += 4
        n -= 5

        // Incremento
        var n = 3
        n ++
        n --

    </script>
</body>
</html>
