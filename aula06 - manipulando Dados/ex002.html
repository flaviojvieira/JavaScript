<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Manipulando dados</title>
    <style>
        body {
            background-color: rgb(86, 86, 206);
            color: white;
            font: normal 20pt arial;            
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Sem nenhuma maldição....</p>   
       
    <script>        
      var nome = prompt('Qual é o seu nome?') // variável "nome" e "prompt"
      alert('Seu nome é ' + nome + '!!') // "alert" imprime a variável "nome" em concatenação
    </script>
</body>
</html>
