    <script>
       // Operadores Relacionais
    /*  > maior
        < menor
        >= maior ou igual
        <= menor ou igual
        == igual
        != diferente

        Operadores de identidade
        5 == '5' true  
        5 === '5' false identidade restrita, se tem mesmo valor ou tipo

        Operadores Lógicos, sempre nessa ordem em uma expressão
        ! negação (não) não quero caneta azul
        && conjunção (e) quero uma caneta aul e uma vermelha
        || disjunção (ou) quero uma caneta azul ou uma vermelha

        Prcedêmcia - nessa ordem
        () / * -> Aritméticos -> Na ordem deles
        > < >= -> Relacionais -> Não tem ordem, respeitando o que vem primeiro
        ! -> Lógico
        && -> Lógico
        || -> Lógico

        Operador Ternário
        ? : dentro de uma mesma expressão


    </script>
