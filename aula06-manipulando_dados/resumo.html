<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        alert("Estudando JavaScript")
        confirm("Esse é o JavaScript")
        var p = prompt("Está gostando do JavaScript?")  
        document.write(p + " estou gostando do JavaScript <br>")
        alert(p + " estou gostando do JavaScript")
              

        var nome = prompt("Qual é o seu nome?")
        alert(`Seu nome é ${nome} e tem ${nome.length} caracteres. Em letras maiúsculas ${nome.toUpperCase()} e minúsculas ${nome.toLowerCase()}`)
        document.write(`Seu nome é ${nome} e tem ${nome.length} caracteres. Em letras maiúsculas ${nome.toUpperCase()} e minúsculas ${nome.toLowerCase()} <br>`)

        var n1 = Number(prompt('Digite um número'))
        var n2 = Number(prompt('Digite outro número'))
        var s = n1 + n2
        var d = n1 / n2
        var m = n1 * n2
        var b = n1 - n2
        alert(`A soma de ${n1} + ${n2} é: ${s} <br>`)
        alert(`A divisão de ${n1} / ${n2} é: ${d} <br>`)
        alert(`A multiplicação de ${n1} * ${n2} é: ${m} <br>`)
        alert(`A subtração de ${n1} - ${n2} é: ${b} <br>`)
        document.write(`A some de ${n1} + ${n2} é: ${s} <br>`)
        document.write(`A divisão de ${n1} / ${n2} é: ${d} <br>`)
        document.write(`A multiplicação de ${n1} * ${n2} é: ${m} <br>`)
        document.write(`A subtração de ${n1} - ${n2} é: ${b} <br>`)

       
    </script>
</body>
